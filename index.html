<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="wrapper">
		<div class="content-wrapper">
			<h1>McMaster Transcript Parser</h1>
			<div class="form-item">
				<label for="uploader">Upload your McMaster transcript below:</label>
				<input type="file" id="uploader" accept="application/pdf" onchange="PageController.parseFile()" />
			</div>
			<div class="form-item">
				<label for="number-of-courses">Choose the last n number of courses you want to include:</label>
				<input id="number-of-courses" type="number" onchange="PageController.updatePageData('numberOfCourses')" />
			</div>
			<div
				class="form-item"
				selected="12"
				onchange="PageController.updatePageData('scale')">
				<label for="scale">Choose the the gradepoint scale:</label>
				<select name="scale" id="scale">
					<option value="12">12 point</option>
					<option value="4">4 point</option>
				</select>
			</div>
			<button
				id="submit"
				onclick="PageController.calculateGpa()"
				disabled>
				Calculate GPA
			</button>
			<h1 id="displayed-grade"></h1>
		</div>
	</div>
	<script src="src/index.js" type="text/javascript"></script>
</body>
</html>
